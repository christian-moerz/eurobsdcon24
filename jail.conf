JAILNAME {
	host.hostname = ${name};
	vnet;
	children.max = 10;

	mount.devfs;
	devfs_ruleset = 6;

	allow.mount;
	allow.mount.devfs;
	allow.mount.zfs;
	allow.mount.tmpfs;
	allow.mount.nullfs;

	enforce_statfs = 1;

	allow.vmm = 1;

	$jailip = "IP";
	$jailnet = "SUBNET";
	
	.include "/etc/jail.conf.d/JAILNAME.template";

	securelevel = -1;

	exec.poststart += "zfs jail ${name} ZPOOL/ZSTOREVOL";
	exec.poststart += "route add -net NETWORK/NETMASK SWITCHIP";
	exec.prestop += "zfs unjail ${name} ZPOOL/ZSTOREVOL";
	exec.prestop += "route del -net NETWORK/NETMASK SWITCHIP";
	mount.fstab = "ZPATH/${name}.fstab";
}
